<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            padding: 10px;
        }
        
        .barrage {
            position: absolute;
            padding: 8px 14px;
            border-radius: 18px;
            font-size: 15px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            animation: popUp 2s ease-in-out forwards;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transform: scale(0.8);
            max-width: 85vw;
            text-align: center;
            pointer-events: none;
        }
        
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(10px);
            }
            15% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            85% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-8px);
            }
        }
        
        .title {
            position: fixed;
            top: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 999;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="title">💕代码在重复，思念在循环💕</div>
    
    <script>
        // 祝福语数组
        const tips = [
            '💧 多喝水哦~', '😊 保持微笑呀', '✨ 每天都要元气满满',
            '🍎 记得吃水果', '🌞 保持好心情', '❤️ 好好爱自己', 
            '🤗 我想你了', '🌟 梦想成真', '📚 金榜题名', 
            '🛌 早点休息', '🍀 愿所有烦恼都消失', '🌙 别熬夜',
            '😄 今天过得开心嘛', '🧥 天冷了，多穿衣服',
            '🎉 恭喜发财', '🌈 好运连连', '🎯 心想事成',
            '🌸 春暖花开', '🎵 天天好心情', '🚀 前程似锦'
        ];
        
        // 颜色数组
        const colors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFFE0', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5'
        ];

        // 分区管理，确保均匀分布
        const zones = [];
        let currentZoneIndex = 0;
        
        function initializeZones() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const zoneWidth = screenWidth / 3;
            const zoneHeight = (screenHeight - 80) / 3; // 减去标题区域
            
            zones.length = 0;
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    zones.push({
                        left: col * zoneWidth + 15,
                        top: row * zoneHeight + 60, // 从标题下方开始
                        width: zoneWidth - 30,
                        height: zoneHeight - 30
                    });
                }
            }
        }
        
        function createBarrage() {
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            
            // 随机选择祝福语和颜色
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            barrage.textContent = randomTip;
            barrage.style.backgroundColor = randomColor;
            
            // 使用分区系统确保均匀分布
            if (zones.length === 0) initializeZones();
            
            const zone = zones[currentZoneIndex];
            currentZoneIndex = (currentZoneIndex + 1) % zones.length;
            
            // 在分区内随机位置
            const left = zone.left + Math.random() * (zone.width - 100);
            const top = zone.top + Math.random() * (zone.height - 40);
            
            barrage.style.left = left + 'px';
            barrage.style.top = top + 'px';
            
            // 动画设置
            const duration = 1.5 + Math.random() * 1.5; // 1.5-3秒
            barrage.style.animationDuration = duration + 's';
            barrage.style.animationDelay = (Math.random() * 0.3) + 's';
            
            document.body.appendChild(barrage);
            
            // 动画结束后移除元素
            barrage.addEventListener('animationend', function() {
                if (barrage.parentNode) {
                    barrage.parentNode.removeChild(barrage);
                }
            });
        }
        
        // 启动弹幕
        function startBarrage() {
            initializeZones();
            
            // 初始创建弹幕，每个分区都创建
            for(let i = 0; i < 9; i++) {
                setTimeout(createBarrage, i * 80);
            }
            
            // 持续创建新弹幕，速度适中
            setInterval(createBarrage, 150);
        }
        
        // 页面加载完成后启动
        window.onload = startBarrage;
        
        // 点击屏幕也可以创建弹幕
        document.body.addEventListener('click', function(e) {
            createBarrage();
        });
        
        // 窗口大小改变时重新初始化分区
        window.addEventListener('resize', function() {
            initializeZones();
        });

        // 防止过多弹幕导致性能问题
        let barrageCount = 0;
        const maxBarrages = 40;
        setInterval(() => {
            const barrages = document.querySelectorAll('.barrage');
            if (barrages.length > maxBarrages) {
                for (let i = 0; i < barrages.length - maxBarrages; i++) {
                    if (barrages[i].parentNode) {
                        barrages[i].parentNode.removeChild(barrages[i]);
                    }
                }
            }
        }, 1000);
    </script>
</body>
</html>
