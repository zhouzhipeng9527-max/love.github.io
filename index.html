<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💕1</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Microsoft YaHei", sans-serif;
        position: relative;
    }

    .barrage {
        position: absolute;
        padding: 6px 10px;
        border-radius: 16px;
        font-size: 12px;
        font-weight: bold;
        color: #333;
        white-space: nowrap;
        animation: popUp 2s ease-in-out forwards;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        z-index: 1000;
        opacity: 0;
        transform: scale(0.8);
        max-width: 90vw;
        text-align: center;
    }

    @keyframes popUp {
        0% {
            opacity: 0;
            transform: scale(0.5) translateY(20px);
        }
        20% {
            opacity: 1;
            transform: scale(1.05) translateY(0);
        }
        80% {
            opacity: 1;
            transform: scale(1);
        }
        100% {
            opacity: 0;
            transform: scale(0.8) translateY(-10px);
        }
    }

    .title {
        position: fixed;
        top: 16px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 999;
        pointer-events: none;
    }

    /* 弹窗 */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        text-align: center;
        z-index: 2000;
        opacity: 0;
        transition: all 0.6s ease;
    }
    .popup.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
    .popup h2 {
        color: #764ba2;
        margin-bottom: 10px;
    }
    .popup button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
    }
    .popup button:hover {
        transform: scale(1.05);
    }

    /* 刮刮层 */
    #mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        z-index: 3000;
        display: none;
        overflow: hidden;
    }

    #revealText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 22px;
        text-align: center;
        opacity: 0.1;
        user-select: none;
        transition: opacity 1s ease;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
    <div class="title">💕代码在重复，思念在循环💕</div>

    <!-- 弹窗 -->
    <div class="popup" id="popup">
        <h2>别着急离开 💕</h2>
        <button id="continueBtn">继续看看</button>
    </div>

    <!-- 遮罩层 -->
    <div id="mask">
        <div id="revealText">其实……我一直在这里等你 💖</div>
        <canvas id="scratchCanvas"></canvas>
    </div>

    <script>
        const tips = [
            '💧 多喝水哦~', '😊 保持微笑呀', '✨ 每天都要元气满满',
            '🍎 记得吃水果', '🌞 保持好心情', '❤️ 好好爱自己', 
            '🤗 我想你了', '🌟 梦想成真', '📚 金榜题名', 
            '🛌 早点休息', '🍀 愿所有烦恼都消失', '🌙 别熬夜',
            '😄 今天过得开心嘛', '🧥 天冷了，多穿衣服',
            '🎉 恭喜发财', '🌈 好运连连', '🎯 心想事成',
            '🌸 春暖花开', '🎵 天天好心情', '🚀 前程似锦'
        ];

        const colors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFFE0', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5'
        ];

        function createBarrage() {
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            barrage.textContent = randomTip;
            barrage.style.backgroundColor = randomColor;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const left = (Math.random() * 1.1 - 0.05) * screenWidth;
            const top = (Math.random() * 1.1 - 0.05) * screenHeight;
            barrage.style.left = left + 'px';
            barrage.style.top = top + 'px';
            const duration = 2 + Math.random() * 2;
            barrage.style.animationDuration = duration + 's';
            barrage.style.animationDelay = (Math.random() * 0.5) + 's';
            document.body.appendChild(barrage);
            barrage.addEventListener('animationend', () => barrage.remove());
        }

        function startBarrage() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createBarrage, i * 10);
            }
            setInterval(createBarrage, 10);
        }
        window.onload = startBarrage;
        document.body.addEventListener('click', createBarrage);

        // 10 秒后出现弹窗
        setTimeout(() => {
            document.getElementById('popup').classList.add('show');
        }, 10000);

        // 点击继续按钮
        document.getElementById('continueBtn').addEventListener('click', () => {
            const popup = document.getElementById('popup');
            popup.style.opacity = '0';
            setTimeout(() => popup.style.display = 'none', 600);
            showScratchLayer();
        });

        // 显示刮刮层
        function showScratchLayer() {
            const mask = document.getElementById('mask');
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            mask.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 绘制灰色遮罩层
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let isDrawing = false;
            const revealText = document.getElementById('revealText');
            const scratchRadius = 40;

            function draw(e) {
                if (!isDrawing) return;
                const x = (e.touches ? e.touches[0].clientX : e.clientX);
                const y = (e.touches ? e.touches[0].clientY : e.clientY);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, scratchRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mousemove', draw);

            canvas.addEventListener('touchstart', () => isDrawing = true);
            canvas.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('touchmove', draw);

            // 一段时间后自动显露全部
            setTimeout(() => {
                revealText.style.opacity = 1;
            }, 3000);
        }
    </script>
</body>
</html>
