<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            padding: 10px; /* 添加内边距避免边缘裁剪 */
        }
        
        .barrage {
            position: absolute;
            padding: 10px 16px; /* 减小内边距适应手机屏幕 */
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            animation: popUp 2s ease-in-out forwards;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transform: scale(0.8);
            max-width: 90vw; /* 限制最大宽度 */
            text-align: center;
        }
        
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            20% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px; /* 稍微减小标题字体 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 999;
            padding: 0 10px; /* 添加内边距 */
        }
    </style>
</head>
<body>
    <div class="title">💕代码在重复，思念在循环💕</div>
    
    <script>
        // 祝福语数组
        const tips = [
            '💧 多喝水哦~', '😊 保持微笑呀', '✨ 每天都要元气满满',
            '🍎 记得吃水果', '🌞 保持好心情', '❤️ 好好爱自己', 
            '🤗 我想你了', '🌟 梦想成真', '📚 金榜题名', 
            '🛌 早点休息', '🍀 愿所有烦恼都消失', '🌙 别熬夜',
            '😄 今天过得开心嘛', '🧥 天冷了，多穿衣服',
            '🎉 恭喜发财', '🌈 好运连连', '🎯 心想事成',
            '🌸 春暖花开', '🎵 天天好心情', '🚀 前程似锦'
        ];
        
        // 颜色数组
        const colors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFFE0', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5'
        ];
        
        function createBarrage() {
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            
            // 随机选择祝福语和颜色
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            barrage.textContent = randomTip;
            barrage.style.backgroundColor = randomColor;
            
            // 改进的随机位置计算，考虑元素宽度
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 估算元素宽度（根据文字长度）
            const textLength = randomTip.length;
            const estimatedWidth = Math.min(textLength * 16 + 32, screenWidth * 0.8);
            
            // 计算安全的位置范围
            const maxLeft = screenWidth - estimatedWidth - 20;
            const maxTop = screenHeight - 60 - 20;
            
            const left = Math.random() * Math.max(10, maxLeft - 10);
            const top = Math.random() * Math.max(50, maxTop - 50); // 顶部留出标题空间
            
            barrage.style.left = left + 'px';
            barrage.style.top = top + 'px';
            
            // 更快的动画速度 (1-2秒)
            const duration = 1 + Math.random() * 1;
            barrage.style.animationDuration = duration + 's';
            
            // 随机动画延迟
            barrage.style.animationDelay = (Math.random() * 0.5) + 's';
            
            document.body.appendChild(barrage);
            
            // 动画结束后移除元素
            barrage.addEventListener('animationend', function() {
                if (barrage.parentNode) {
                    barrage.parentNode.removeChild(barrage);
                }
            });
        }
        
        // 启动弹幕
        function startBarrage() {
            // 初始创建一些弹幕
            for(let i = 0; i < 8; i++) {
                setTimeout(createBarrage, i * 10);
            }
            
            // 持续创建新弹幕
            setInterval(createBarrage, 30);
        }
        
        // 页面加载完成后启动
        window.onload = startBarrage;
        
        // 点击屏幕也可以创建弹幕
        document.body.addEventListener('click', function(e) {
            createBarrage();
        });
        
        // 窗口大小改变时重新调整
        window.addEventListener('resize', function() {
            // 可以添加重置逻辑，如果需要的话
        });
    </script>
</body>
</html>
