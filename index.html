<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        .barrage {
            position: absolute;
            padding: 8px 14px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            animation: popUp 2s ease-in-out forwards;
            z-index: 1000;
            opacity: 0;
            transform: scale(0.8);
            /* 去掉边框阴影 */
            box-shadow: none;
            /* 添加半透明背景 */
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            20% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 999;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="title">💕代码在重复，思念在循环💕</div>
    
    <script>
        // 祝福语数组
        const tips = [
            '💧 多喝水哦~', '😊 保持微笑呀', '✨ 每天都要元气满满',
            '🍎 记得吃水果', '🌞 保持好心情', '❤️ 好好爱自己', 
            '🤗 我想你了', '🌟 梦想成真', '📚 金榜题名', 
            '🛌 早点休息', '🍀 愿所有烦恼都消失', '🌙 别熬夜',
            '😄 今天过得开心嘛', '🧥 天冷了，多穿衣服',
            '🎉 恭喜发财', '🌈 好运连连', '🎯 心想事成',
            '🌸 春暖花开', '🎵 天天好心情', '🚀 前程似锦'
        ];
        
        // 颜色数组 - 使用半透明颜色
        const colors = [
            'rgba(255, 182, 193, 0.9)', 'rgba(135, 206, 235, 0.9)', 
            'rgba(144, 238, 144, 0.9)', 'rgba(230, 230, 250, 0.9)',
            'rgba(255, 255, 224, 0.9)', 'rgba(221, 160, 221, 0.9)', 
            'rgba(255, 127, 80, 0.9)', 'rgba(255, 228, 196, 0.9)',
            'rgba(127, 255, 212, 0.9)', 'rgba(255, 228, 225, 0.9)', 
            'rgba(240, 255, 240, 0.9)', 'rgba(255, 240, 245, 0.9)'
        ];
        
        function createBarrage() {
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            
            // 随机选择祝福语和颜色
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            barrage.textContent = randomTip;
            barrage.style.backgroundColor = randomColor;
            
            // 改进的位置分布算法
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 将屏幕划分为网格，确保均匀分布
            const gridCols = 4; // 水平方向4列
            const gridRows = 6; // 垂直方向6行
            
            const col = Math.floor(Math.random() * gridCols);
            const row = Math.floor(Math.random() * gridRows);
            
            // 计算网格单元大小
            const cellWidth = screenWidth / gridCols;
            const cellHeight = (screenHeight - 100) / gridRows; // 减去标题区域
            
            // 在网格单元内随机位置
            const left = col * cellWidth + Math.random() * (cellWidth - 100);
            const top = 60 + row * cellHeight + Math.random() * (cellHeight - 40); // 从标题下方开始
            
            barrage.style.left = Math.max(10, Math.min(left, screenWidth - 150)) + 'px';
            barrage.style.top = Math.max(60, Math.min(top, screenHeight - 60)) + 'px';
            
            // 保持原有的速度设置
            const duration = 2 + Math.random() * 2;
            barrage.style.animationDuration = duration + 's';
            
            // 随机动画延迟
            barrage.style.animationDelay = (Math.random() * 0.5) + 's';
            
            document.body.appendChild(barrage);
            
            // 动画结束后移除元素
            barrage.addEventListener('animationend', function() {
                if (barrage.parentNode) {
                    barrage.parentNode.removeChild(barrage);
                }
            });
        }
        
        // 启动弹幕 - 保持原有的速度设置
        function startBarrage() {
            // 初始创建一些弹幕
            for(let i = 0; i < 20; i++) {
                setTimeout(createBarrage, i * 10);
            }
            
            // 持续创建新弹幕
            setInterval(createBarrage, 10);
        }
        
        // 页面加载完成后启动
        window.onload = startBarrage;
        
        // 点击屏幕也可以创建弹幕
        document.body.addEventListener('click', function(e) {
            createBarrage();
        });
        
        // 窗口大小改变时重新调整
        window.addEventListener('resize', function() {
            // 可以添加重置逻辑，如果需要的话
        });
    </script>
</body>
</html>
