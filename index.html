canvas{

/* ğŸˆæ°”çƒç²’å­ */
.balloon{
    position:fixed;

    pointer-events:none;

        <h2>åˆ«ç€æ€¥ç¦»å¼€ ğŸ’•</h2>

    <!-- å±€éƒ¨åˆ®åˆ®å¡ -->
    <div id="mask">
        <div id="scratchHint">è¯·åˆ®å¼€ä¸‹é¢çš„æ¶‚å±‚ âœ¨</div>
        <div id="revealText">å…¶å®â€¦â€¦æˆ‘ä¸€ç›´åœ¨è¿™é‡Œç­‰ä½  ğŸ’–</div>

    </div>

<script>
const tips=['ğŸ’§ å¤šå–æ°´å“¦~','ğŸ˜Š ä¿æŒå¾®ç¬‘å‘€','âœ¨ æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡','ğŸ è®°å¾—åƒæ°´æœ','ğŸŒ ä¿æŒå¥½å¿ƒæƒ…','â¤ï¸ å¥½å¥½çˆ±è‡ªå·±','ğŸ¤— æˆ‘æƒ³ä½ äº†','ğŸŒŸ æ¢¦æƒ³æˆçœŸ','ğŸ“š é‡‘æ¦œé¢˜å','ğŸ›Œ æ—©ç‚¹ä¼‘æ¯','ğŸ€ æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±','ğŸŒ™ åˆ«ç†¬å¤œ','ğŸ˜„ ä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜›','ğŸ§¥ å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ','ğŸ‰ æ­å–œå‘è´¢','ğŸŒˆ å¥½è¿è¿è¿','ğŸ¯ å¿ƒæƒ³äº‹æˆ','ğŸŒ¸ æ˜¥æš–èŠ±å¼€','ğŸµ å¤©å¤©å¥½å¿ƒæƒ…','ğŸš€ å‰ç¨‹ä¼¼é”¦'];
const colors=['#FFB6C1','#87CEEB','#90EE90','#E6E6FA','#FFFFE0','#DDA0DD','#FF7F50','#FFE4C4','#7FFFD4','#FFE4E1','#F0FFF0','#FFF0F5'];
let barrageInterval;

function createBarrage(){
    const barrage=document.createElement('div');
    barrage.className='barrage';
    barrage.textContent=tips[Math.floor(Math.random()*tips.length)];
    barrage.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    barrage.style.left=Math.random()*window.innerWidth+'px';
    barrage.style.top=Math.random()*window.innerHeight+'px';
    barrage.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(barrage);
    barrage.addEventListener('animationend',()=>barrage.remove());
}

function startBarrage(){
    for(let i=0;i<20;i++)setTimeout(createBarrage,i*10);
    barrageInterval=setInterval(createBarrage,10);
}

function stopBarrage(){
    clearInterval(barrageInterval);
    document.querySelectorAll('.barrage').forEach(b=>{
        b.style.transition='opacity 2s';
        b.style.opacity='0';
        setTimeout(()=>b.remove(),2000);
    });
    document.getElementById('titleText').style.opacity=0;
}

window.onload=startBarrage;
document.body.addEventListener('click',createBarrage);

setTimeout(()=>document.getElementById('popup').classList.add('show'),10000);

document.getElementById('continueBtn').addEventListener('click',()=>{
    const popup=document.getElementById('popup');
    popup.style.opacity='0';
    setTimeout(()=>popup.style.display='none',600);
    showScratchLayer();
});

function showScratchLayer(){
    const mask=document.getElementById('mask');
    const canvas=document.getElementById('scratchCanvas');
    const ctx=canvas.getContext('2d');
    const hint=document.getElementById('scratchHint');
    mask.style.display='block';
    canvas.width=mask.clientWidth;
    canvas.height=mask.clientHeight;
    ctx.fillStyle='#777';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    hint.style.opacity=1;

    let isDrawing=false;
    const revealText=document.getElementById('revealText');
    const scratchRadius=30;

    function checkReveal(){
        const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
        let cleared=0;
        for(let i=3;i<imgData.data.length;i+=4){
            if(imgData.data[i]<128)cleared++;
        }
        const percent=cleared/(canvas.width*canvas.height);
        if(percent>0.5){
            revealText.style.opacity=1;
            hint.style.opacity=0;
            stopBarrage();
            startBalloonFlow();
        }
    }

    function draw(e){
        if(!isDrawing)return;
        const rect=canvas.getBoundingClientRect();
        const x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
        const y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;
        ctx.globalCompositeOperation='destination-out';
        ctx.beginPath();
        ctx.arc(x,y,scratchRadius,0,Math.PI*2);
        ctx.fill();
        hint.style.opacity=0;
        checkReveal();
    }

    canvas.addEventListener('mousedown',()=>isDrawing=true);
    canvas.addEventListener('mouseup',()=>isDrawing=false);
    canvas.addEventListener('mousemove',draw);

    canvas.addEventListener('touchstart',()=>isDrawing=true);
    canvas.addEventListener('touchend',()=>isDrawing=false);
    canvas.addEventListener('touchmove',draw);
}

// ğŸˆæ°”çƒæ¼‚æµ®æ•ˆæœ
function startBalloonFlow(){
    setInterval(()=>{
        const balloon=document.createElement('div');
        balloon.className='balloon';
        balloon.textContent=Math.random()>0.5?'ğŸˆ':'ğŸ©µ';
        balloon.style.left=Math.random()*100+'vw';
        balloon.style.bottom='-40px';
        balloon.style.fontSize=(20+Math.random()*20)+'px';
        balloon.style.setProperty('--x1',(Math.random()*100-50)+'px');
        balloon.style.setProperty('--x2',(Math.random()*100-50)+'px');
        balloon.style.setProperty('--x3',(Math.random()*100-50)+'px');
        balloon.style.setProperty('--x4',(Math.random()*100-50)+'px');
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),8000);
    },500);
}
</script>
