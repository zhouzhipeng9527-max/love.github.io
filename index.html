    <script>
        const tips = [
            'ğŸ’§ å¤šå–æ°´å“¦~', 'ğŸ˜Š ä¿æŒå¾®ç¬‘å‘€', 'âœ¨ æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡',
            'ğŸ è®°å¾—åƒæ°´æœ', 'ğŸŒ ä¿æŒå¥½å¿ƒæƒ…', 'â¤ï¸ å¥½å¥½çˆ±è‡ªå·±', 
            'ğŸ¤— æˆ‘æƒ³ä½ äº†', 'ğŸŒŸ æ¢¦æƒ³æˆçœŸ', 'ğŸ“š é‡‘æ¦œé¢˜å', 
            'ğŸ›Œ æ—©ç‚¹ä¼‘æ¯', 'ğŸ€ æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±', 'ğŸŒ™ åˆ«ç†¬å¤œ',
            'ğŸ˜„ ä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜›', 'ğŸ§¥ å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ',
            'ğŸ‰ æ­å–œå‘è´¢', 'ğŸŒˆ å¥½è¿è¿è¿', 'ğŸ¯ å¿ƒæƒ³äº‹æˆ',
            'ğŸŒ¸ æ˜¥æš–èŠ±å¼€', 'ğŸµ å¤©å¤©å¥½å¿ƒæƒ…', 'ğŸš€ å‰ç¨‹ä¼¼é”¦'
        ];

        const colors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFFE0', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5'
        ];

        let scratchedArea = 0;
        const totalArea = window.innerWidth * window.innerHeight;
        const scratchRadius = 30;

        function createBarrage() {
            const barrage = document.createElement('div');
            barrage.className = 'barrage';

            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            barrage.textContent = randomTip;
            barrage.style.backgroundColor = randomColor;

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const left = (Math.random() * 1.1 - 0.05) * screenWidth;
            const top = (Math.random() * 1.1 - 0.05) * screenHeight;

            barrage.style.left = left + 'px';
            barrage.style.top = top + 'px';

            const duration = 2 + Math.random() * 2;
            barrage.style.animationDuration = duration + 's';
            barrage.style.animationDelay = (Math.random() * 0.5) + 's';

            document.body.appendChild(barrage);

            barrage.addEventListener('animationend', () => barrage.remove());
        }

        function startBarrage() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createBarrage, i * 10);
            }
            setInterval(createBarrage, 10);
        }

        // 10ç§’åæ˜¾ç¤ºå¼¹çª—
        setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
        }, 10000);

        function showCoverLayer() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('coverLayer').style.display = 'block';
            document.getElementById('hiddenMessage').style.display = 'block';
            setupScratchEffect();
        }

        function setupScratchEffect() {
            const scratchArea = document.getElementById('scratchArea');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // è®¾ç½®ç”»å¸ƒæ ·å¼
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.cursor = 'url(\'data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><circle cx=\"12\" cy=\"12\" r=\"10\" fill=\"none\" stroke=\"white\" stroke-width=\"2\"/></svg>\') 12 12, auto';
            
            // åˆå§‹å¡«å……é»‘è‰²
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
            
            let isDrawing = false;
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('touchstart', startDrawing);
            
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchmove', draw);
            
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('touchend', stopDrawing);
            
            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                // ç»˜åˆ¶åœ†å½¢æ“¦é™¤åŒºåŸŸ
                ctx.beginPath();
                ctx.arc(x, y, scratchRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // æ£€æŸ¥æ“¦é™¤é¢ç§¯
                checkScratchProgress();
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            function checkScratchProgress() {
                // ç®€å•çš„è¿›åº¦æ£€æŸ¥ï¼šå½“æ“¦é™¤é¢ç§¯è¾¾åˆ°30%æ—¶æ˜¾ç¤ºå®Œæ•´ä¿¡æ¯
                scratchedArea += Math.PI * scratchRadius * scratchRadius;
                const progress = scratchedArea / totalArea;
                
                if (progress > 0.3) {
                    // å®Œå…¨æ˜¾ç¤ºéšè—ä¿¡æ¯
                    canvas.style.opacity = '0';
                    setTimeout(() => {
                        canvas.remove();
                    }, 500);
                }
            }
            
            scratchArea.appendChild(canvas);
        }

        window.onload = startBarrage;
        document.body.addEventListener('click', createBarrage);
    </script>
